      <h1>关于我</h1>
    </header>

    <p>你好，我叫林柏西。我对生物统计和遗传统计学感兴趣。</p>
<p>我目前是<a href="http://www.dlsph.utoronto.ca/">多伦多大学</a>生物统计方向的在读博士生，我的导师是<a href="http://www.utstat.toronto.edu/sun/">Lei Sun</a>. 我在<a href="https://uwaterloo.ca/statistics-and-actuarial-science/">滑铁卢大学</a>完成本科和硕士学习，在<a href="http://sas.uwaterloo.ca/~p4li/">Pengfei Li</a>的指导下。</p>
<p>通常我的自我介绍令人尴尬。如果你想了解我更多，请<strong>多次</strong>点击左上角我的名字。</p>
